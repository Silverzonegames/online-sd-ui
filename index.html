<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <title>Stable Diffusion Image Generator</title>
  <style>
    /* Additional Custom Styles can be added here */
    /* Adjust the text color of the textarea */
    textarea {
      color: #000;
    }
  </style>
  <script src="https://kit.fontawesome.com/9685c3d611.js" crossorigin="anonymous"></script>
  <style>
    /* Updated Color Scheme */
    body {
      background-color: #1c1c27;
      color: #28293d;
    }
    label,h1,p {
      color: white;
    }
    
    .bg-blue-500 {
      background-color: #3d7bfa;
    }
    .max-h-160 {
    max-height: 40rem/* 320px */;
  } 



  </style>
</head>

<body>
  <header class="py-4 px-8 bg-gray-800">
    <h1 class="text-2xl font-bold">Stable Diffusion Image Generator</h1>
  </header>

  <div id="offlineBanner" class="bg-red-500 text-white text-center py-2  mb-4 hidden">Offline</div>
  <!-- Generation... -->
  <main class="max-w-7xl mx-auto my-8 p-4 flex flex-col md:flex-row">
     <!-- Image side... -->
    <div class="md:w-1/2 pr-4">
      <div id="imageDisplay" class="border border-gray-500 p-4 rounded-lg mb-4 md:mb-0">
        <img id="outputImage" src="placeholder.png" alt="Generated Image" class="w-full">
      </div>
      <div class="flex justify-center mt-4">
        <button id="downloadBtn" class="border-2 border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-semibold py-2 px-4 rounded hidden">
          <i class="fas fa-download mr-2"></i> Download
        </button>
      </div>
    </div>
 <!-- Input Side... -->
    <div class="md:w-1/2 pl-4">
      <div class="mb-6">
        <label class="block text-lg font-semibold mb-2">Prompt</label>
        <textarea id="prompt" class="w-full px-4 py-2 rounded-lg border border-gray-500 focus:outline-none focus:border-blue-500 text-lg resize-y">(masterpiece:1.2, best quality),</textarea>
      </div>

      <div class="mb-6">
        <label class="block text-lg font-semibold mb-2">Negative Prompt</label>
        <textarea id="negativePrompt" class="w-full px-4 py-2 rounded-lg border border-gray-500 focus:outline-none focus:border-blue-500 text-lg resize-y">worst quality, low quality:1.4, monochrome, zombie, (interlocked fingers), easynegative, (nsfw),</textarea>
      </div>

      <div class="mb-6">
        <label id="arText" class="block text-lg font-semibold mb-2">Aspect Ratio: 512x512</label>
        <input type="range" id="aspectRatioSlider" class="w-full" min="0" max="2" step="0.5" value="1">
      </div>

      <div class="mb-6">
        <button id="generateBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg text-lg">
          Generate
        </button>
      </div>
    </div>
  </main>

  <div class="bg-white">
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 sm:py-12">
        
      <h2 class="text-2xl font-bold tracking-tight text-gray-900">Loras</h2>
        
      <div id="categories"> 
        <!-- Categories added by script go here-->
      </div>
  
      <div class="mt-6 overflow-x-auto">
        <div id="lorasContainer" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-4 lg:grid-cols-6 gap-x-6 gap-y-10 max-w-screen max-h-160 overflow-y-auto">
          <!-- Loras added by script go here -->
        </div>
      </div>
      
      
      
  
    </div>
  </div>
  
  
  
  
  

  <footer class="py-4 px-8 bg-gray-800 text-center">
    <p class="text-sm">Â© 2023 Your Website Name. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
