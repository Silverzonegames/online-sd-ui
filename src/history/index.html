<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image History</title>
  <!-- Link to Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Add dark theme styles here */
    body.dark {
      background-color: #1a202c;
      color: #d8dee9;
    }
  </style>
</head>
<body class="dark">

  <header class="py-4 px-8 bg-gray-800 flex justify-between items-center w-full h-16 z-50 mt-0">
    <div class="relative flex items-center">
      <h1 class="text-2xl font-bold mr-4">Stable Diffusion Image Generator</h1>
      <!-- History link -->
      <a href="/" class="text-white z-10 align-middle hover:text-blue-500">Generate</a>
    </div>
  </header>

  <!--FullScreenModal-->

  <button id="imageDetailToggle" data-modal-target="ImageDetailModal" data-modal-toggle="ImageDetailModal"
    class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 z-50 hidden"
    type="button">
    Toggle modal
  </button>

<!-- Main modal -->
<div id="ImageDetailModal" tabindex="-1" aria-hidden="true" class="dark fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-6xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-gray-800 rounded-lg shadow dark:bg-gray-900">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b border-gray-700 rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-white">
          Image Details
        </h3>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-700 hover:text-gray-300 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="ImageDetailModal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="max-w-8xl mx-auto my-8 p-4 flex flex-col md:flex-row max-h-full">
        <div class="md:w-2/3 flex-shrink-0">
          <img id="fullscreenImage" src="image.png" alt="Image" class="w-full h-auto object-cover rounded-lg max-w-full">
        </div>
      
        <div class="md:w-1/2 flex-shrink ml-4 md:mt-0">
          <p id="fullscreenInfo" class="text-base leading-relaxed text-white overflow-hidden">
            Hello There (Your Long Text Goes Here...)
          </p>
        </div>
      </div>
      
      
      
      

      <!-- Modal footer -->
      <div class="flex items-center p-6 space-x-2 border-t border-gray-600 rounded-b">
        <button id="deleteBtn" data-modal-hide="ImageDetailModal" type="button"
          class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-red-600 hover:bg-red-700">Delete</button>
        <button data-modal-hide="ImageDetailModal" type="button"
          class="text-white bg-gray-700 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-600 rounded-lg border border-gray-500 text-sm font-medium px-5 py-2.5 hover:text-gray-100 focus:z-10 bg-gray-600 hover:bg-gray-700">Close</button>
      </div>
      
      
      
    </div>
  </div>
</div>

  <!--End FullScreenModal-->

  <div class="container mx-auto my-8">

    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold mb-4">Image History</h1>
      <!-- Search bar -->
      <div class="ml-4">
      <input type="text" id="searchInput"
        class="w-full px-4 py-2 text-gray-900 rounded-lg border border-gray-300 focus:ring focus:ring-blue-300"
        placeholder="Search...">
    </div>
    </div>

  

  
    <div id="imageContainer" class="flex flex-row gap-4">
      <!-- Images added through script -->
    </div>
  </div>
  
  
  
  <!-- Link to history.js -->
  <script src="history.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
</body>
</html>
